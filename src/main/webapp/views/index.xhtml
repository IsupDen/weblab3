<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      lang="ru">
<h:head>
    <title>WebLab</title>
    <link rel="icon" href="../resources/img/favicon.png" type="image/png"/>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>
<h:body>
    <div class="main">
        <div class="left">
            <div class="header" style="display: inline-block">
                Isupov Denis Vasilievich<br/>
                P32121<br/>
                Variant: 7327
            </div>
            <div class="div-buttons">
                <h:link outcome="shooting">
                    <em style="--clr:#1e9bff" class="my-button">
                        <span>SHOOTING</span>
                    </em>
                </h:link>
            </div>
        </div>

        <div class="clock" style="display: inline-block;">
            <ui:include id="analog" src="../resources/img/clock.svg">Loading</ui:include>
            <span id="date">Date</span>
        </div>
    </div>
    <h:outputScript name="js/clock.js"/>
</h:body>
</html>
